<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw Waterfalls</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <header>
      Waterfall Builder
    </header>
    <div class="top">
      <form id="the_form">
        <fieldset>
          <legend>Please enter at least 3 wall-height values separated by a space or comma</legend>
          <label for="wallHeightsStr">Wall Heights:</label>
          <input type="text" name="walls_input" id="wallHeightsStr" value="1,2,3,0,7,2,2,7,2,1" autofocus required/>
          <button type="submit">Click to Draw</button>
        </fieldset>
      </form>
    </div>
    <div class="bottom">
      <div class="grid-container"></div>
    </div>
  </div>
  <script src="js/gridBuilder.js"></script>
  <script src="js/gridFiller.js"></script>
  <script src="js/eventSubmission.js"></script>
</body>

</html>
